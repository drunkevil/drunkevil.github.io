		<p>本页收集一些简单的家常菜谱菜谱，以便查阅。排序不分先后，不定期更新。</p>
<p>1、<a target="_blank" rel="noopener" href="http://www.meishij.net/zuofa/jiachangyoubaoxia_1.html">油爆虾</a></p>
<p>虾去虾线洗干净；葱，姜，蒜切碎备用；料酒，酱油，白糖，白胡椒粉，食盐。</p>
<p>虾无需油炸，直接快速翻炒，五分钟左右虾变红；加入葱姜蒜和调料继续翻炒1~2分钟，汤汁收干。</p>
<p>整个过程中最费时间的地方在于去除虾线。</p>
